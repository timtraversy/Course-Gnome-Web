			<option value="PHHC">PHHC: SPHHS-Humanities Courses</option>
			<option value="SHUM">SHUM: Inactive Attribute Code</option>
			<option value="SMTA">SMTA: Sust Minor: Green Leaf Track A</option>
			<option value="SMTB">SMTB: Sust Minor: Green Leaf Track B</option>
			<option value="SMTC">SMTC: Sust Minor: Green Leaf Track C</option>
			<option value="SSSE">SSSE: Inactive Attribute Code</option>
			<option value="SUST">SUST: Sustainability Courses</option>
			<option value="SVCL">SVCL: Service Learning Course</option>
			<option value="XDOC">XDOC: Not Counted Doctoral Program</option>
		</select><br><br>
		<div style = "float:right">
			<span style="text-align: left" class = "inputLabel">Instructor</span><br><br>
			<input tabindex="5" style = "height:100px;font-size: 40" class = "form-control" type="text" placeholder="Instructor" ng-model="instructor" ng-keypress = "pressForCourses($event)"></input>
		</div>
		<div style = "float:left">
			<span class = "inputLabel">CRN</span><br><br>
			<input tabindex="4" class = "form-control" style = "width:330px;height:100px;font-size: 40;margin-bottom: 12%" type="text" placeholder="CRN" ng-model="crn" ng-keypress = "pressForCourses($event)"></input>
		</div>
		<span style="float:left;margin-bottom: 2%" class = "inputLabel">Course Number (single or range)</span> 
		<div style = "float:right;margin-right: 40%">
			<input tabindex="7" style = "width:200px;height:100px;font-size: 40" class = "form-control" type="text" placeholder="End" ng-model="courseNumberTwo" ng-keypress = "pressForCourses($event)"></input>
		</div>
		<div style="margin-top:-20;padding:0 5% 0 0;float:right;font-size: 90">-</div>
		<div style = "float:left;width:50px">
			<input tabindex="6" class = "form-control" style = "width:200px;height:100px;font-size: 40" type="text" placeholder="Start" ng-model="courseNumberOne" ng-keypress = "pressForCourses($event)"></input>
		</div>
		<span style="float:left;margin:3% 20% 2% 0" class = "inputLabel">Course Time</span> 
		<div style = "float:right;margin-right: 40%">
			<input tabindex="7" style = "width:200px;height:100px;font-size: 40" class = "form-control" type="text" placeholder="End" ng-model="endTime" ng-keypress = "pressForCourses($event)"></input>
		</div>
		<div style="margin-top:-20;padding:0 5% 0 0;float:right;font-size: 90">-</div>
		<div style = "float:left;width:50px">
			<input tabindex="6" class = "form-control" style = "width:200px;height:100px;font-size: 40" type="text" placeholder="Start" ng-model="startTime" ng-keypress = "pressForCourses($event)"></input>
		</div>
		<div style="clear: both"></div>
		<span style="float:left;margin-top: 4%" class = "inputLabel">Days</span>
		<div style="clear: both"></div>
		<div>
			<div ng-model="sunday" id="sunday" class="dayButton" ng-click="dayButton('sunday');">S</div>
			<div ng-model="monday" id="monday" class="dayButton" ng-click="dayButton('monday')">M</div>
			<div ng-model="tuesday" id="tuesday" class="dayButton" ng-click="dayButton('tuesday')">T</div>
			<div ng-model="wednesday" id="wednesday" class="dayButton" ng-click="dayButton('wednesday')">W</div>
			<div ng-model="thursday" id="thursday" class="dayButton" ng-click="dayButton('thursday')">Th</div>
			<div ng-model="friday" id="friday" class="dayButton" ng-click="dayButton('friday')">F</div>
			<div ng-model="saturday" id="saturday" style="margin-right:0" class="dayButton" ng-click="dayButton('saturday')">Sa</div>
		</div>
		<span style="clear:both;float:left;margin-top: 4%;margin-bottom: 3%" class = "inputLabel">Options</span><br>
		<div id="WIDButton" ng-model="wid" ng-click="WIDButton()">WID</div>
		<div ng-model="deanSeminar" id="DeansButton" ng-click="DeansButton()">Dean's Seminar</div>
	</div>
